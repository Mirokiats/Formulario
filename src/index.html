<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de registro</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="inicio">
            <form class="forma">
            <h1>Inicio de sesion</h1>
            <label>Nombre de usuario</label>
            <input type="text" placeholder="Ingresa tu usuario"><i class="bx bxs-user"></i><br>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña"><i class="bx bxs-lock-alt"></i>
            <p><a> Olvidaste la Contraseña</a></p>
            <button>Inicio de sesión</button>
            <p>¿No tienes cuenta?<a>Registrarse</a></p>
            </form>
        </div>
    </body>
</html>
